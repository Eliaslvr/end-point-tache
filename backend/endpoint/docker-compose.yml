version: "3.8"
services:
  db:
    image: postgres:15
    container_name: postgres-demo
    environment:
      - POSTGRES_USER=demo_user
      - POSTGRES_PASSWORD=demo_pass
      - POSTGRES_DB=demo_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
